<div class="col-md-6 offset-md-3">
<h3>Add Medicine</h3>
<form (ngSubmit) = "onSubmit()">
    
    <div class="form-group">
        <label>Medicine Name</label>
        <input type="text" class = "form-control" id="medicineName"
            [(ngModel)] = "medicine.medicineName" name="medicineName">
    </div>

    <div class="form-group">
        <label>Price</label>
        <input type="text" class = "form-control" id="price"
           [(ngModel)] = "medicine.price" name = "price">
    </div>

    <div class="form-group">
        <label>Manufactured Date</label>
        <input type="text" class = "form-control" id="manufacturedDate"
           [(ngModel)] = "medicine.manufacturedDate" name = "manufacturedDate">
    </div>

    <div class="form-group">
        <label>Expiry Date</label>
        <input type="text" class = "form-control" id="expiryDate"
           [(ngModel)] = "medicine.expiryDate" name = "expiryDate">
    </div>

    <button class="btn btn-success" type="submit">Submit</button>
</form>
</div>
